<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} - Button Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Button Component</h1>
        
        <!-- Primary Button -->
        <button class="btn btn-primary">לחץ כאן</button>
        
        <!-- Secondary Button -->
        <button class="btn btn-secondary">כפתור משני</button>
        
        <!-- Success Button -->
        <button class="btn btn-success">הצלחה</button>
        
        <!-- Danger Button -->
        <button class="btn btn-danger">מחיקה</button>
        
        <!-- Outlined Button -->
        <button class="btn btn-outlined">כפתור מתואר</button>
        
        <!-- Disabled Button -->
        <button class="btn btn-primary" disabled>לא זמין</button>
    </div>
</body>
</html>
