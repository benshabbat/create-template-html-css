<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Breakout</h1>
            <p class="subtitle">Break all the bricks!</p>
        </div>

        <div class="game-info">
            <div class="info-item">
                <span class="label">Score:</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="info-item">
                <span class="label">Lives:</span>
                <span id="lives" class="value">3</span>
            </div>
            <div class="info-item">
                <span class="label">Level:</span>
                <span id="level" class="value">1</span>
            </div>
            <div class="info-item">
                <span class="label">High Score:</span>
                <span id="highScore" class="value">0</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Game</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
            <button id="resetBtn" class="btn btn-danger">Reset</button>
        </div>

        <div class="instructions">
            <h3>‚å®Ô∏è Game Instructions:</h3>
            <ul>
                <li>Use arrow keys ‚Üê ‚Üí or mouse to move the paddle</li>
                <li>Break all the bricks to advance to the next level</li>
                <li>Don't let the ball fall!</li>
                <li>Different colored bricks give different points</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
