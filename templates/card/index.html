<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} - Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Card Components</h1>
        
        <div class="cards-grid">
            <!-- Card 1 -->
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Card Image" class="card-img">
                <div class="card-body">
                    <h2 class="card-title">כותרת הכרטיס</h2>
                    <p class="card-text">
                        זהו תיאור הכרטיס. כאן תוכל להוסיף מידע נוסף על התוכן.
                    </p>
                    <button class="card-btn">קרא עוד</button>
                </div>
            </div>
            
            <!-- Card 2 -->
            <div class="card">
                <img src="https://via.placeholder.com/300x200/667eea" alt="Card Image" class="card-img">
                <div class="card-body">
                    <h2 class="card-title">כרטיס מעוצב</h2>
                    <p class="card-text">
                        עיצוב נקי ומודרני עם צללים ואנימציות.
                    </p>
                    <button class="card-btn">למידע נוסף</button>
                </div>
            </div>
            
            <!-- Card 3 -->
            <div class="card">
                <img src="https://via.placeholder.com/300x200/764ba2" alt="Card Image" class="card-img">
                <div class="card-body">
                    <h2 class="card-title">כרטיס שלישי</h2>
                    <p class="card-text">
                        תוכן מעניין נוסף שמוצג בצורה מושכת ונעימה.
                    </p>
                    <button class="card-btn">התחל עכשיו</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
