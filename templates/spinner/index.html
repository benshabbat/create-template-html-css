<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} - Loading Spinner Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loading Spinners</h1>
        
        <!-- Circle Spinner -->
        <div class="spinner-group">
            <h3>Circle Spinner</h3>
            <div class="spinner spinner-circle"></div>
        </div>
        
        <!-- Dots Spinner -->
        <div class="spinner-group">
            <h3>Bouncing Dots</h3>
            <div class="spinner spinner-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <!-- Pulse Spinner -->
        <div class="spinner-group">
            <h3>Pulse Loader</h3>
            <div class="spinner spinner-pulse"></div>
        </div>
        
        <!-- Bar Spinner -->
        <div class="spinner-group">
            <h3>Bar Loader</h3>
            <div class="spinner spinner-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        
        <!-- Gradient Spinner -->
        <div class="spinner-group">
            <h3>Gradient Ring</h3>
            <div class="spinner spinner-gradient"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
